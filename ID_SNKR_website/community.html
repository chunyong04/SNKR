<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market - SNKR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="community-page">
    <header>
      <div class="logo">SNKR</div>
      <nav>
        <ul>
          <li>
            <a href="market.html"
              ><img
                src="Icons/shopping-bag.png"
                alt="Shopping Bag Icon"
                class="icon"
              />
              Market</a
            >
          </li>
          <li>
            <a href="favorites.html"
              ><img src="Icons/heart.png" alt="Favorites Icon" class="icon" />
              Favorites</a
            >
          </li>
          <li>
            <a href="community.html"
              ><img src="Icons/globe.png" alt="Community Icon" class="icon" />
              Community</a
            >
          </li>
          <li>
            <a href="raffles.html"
              ><img src="Icons/calendar.png" alt="Raffles Icon" class="icon" />
              Raffles</a
            >
          </li>
          <li>
            <a href="account.html"
              ><img src="Icons/user.png" alt="Account Icon" class="icon" />
              Account</a
            >
          </li>
          <li>
            <a href="cart.html"
              ><img src="Icons/cart.png" alt="Cart Icon" class="icon" /> Cart
              (<span id="cart-count">0</span>)</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="community-container">
      <h1><center>Community Forum</center></h1>
      <div class="community-header">
        <div class="tabs">
          <button class="tab active">Newest</button>
          <button class="tab">Oldest</button>
          <button class="tab">Popular</button>
        </div>
        <button class="create-post-btn" id="createPostBtn">Create Post</button>
      </div>
      <div class="post-form hidden">
        <input type="text" id="username" placeholder="Your username" required />
        <input type="file" id="postImage" accept="image/*" required />
        <textarea
          id="postCaption"
          placeholder="Write a caption..."
          required
        ></textarea>
        <button id="submitPostBtn">Submit</button>
      </div>
      <div class="posts-list" id="postsList">
        <!-- Posts will be dynamically added here -->
      </div>
    </main>

    <script src="javascript.js"></script>
  </body>
</html>
