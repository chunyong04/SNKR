<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market - SNKR</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">SNKR</div>
      <nav>
        <ul>
          <li>
            <a href="market.html"
              ><img
                src="Icons/shopping-bag.png"
                alt="Shopping Bag Icon"
                class="icon"
              />
              Market</a
            >
          </li>
          <li>
            <a href="favorites.html"
              ><img src="Icons/heart.png" alt="Favorites Icon" class="icon" />
              Favorites</a
            >
          </li>
          <li>
            <a href="community.html"
              ><img src="Icons/globe.png" alt="Community Icon" class="icon" />
              Community</a
            >
          </li>
          <li>
            <a href="raffles.html"
              ><img src="Icons/calendar.png" alt="Raffles Icon" class="icon" />
              Raffles</a
            >
          </li>
          <li>
            <a href="account.html"
              ><img src="Icons/user.png" alt="Account Icon" class="icon" />
              Account</a
            >
          </li>
          <li>
            <a href="cart.html"
              ><img src="Icons/cart.png" alt="Cart Icon" class="icon" /> Cart
              (<span id="cart-count">0</span>)</a
            >
          </li>
        </ul>
      </nav>
      <div class="cart-icon" onclick="openCart()">üõí</div>
    </header>

    <section class="market-header">
      <h1>Shop Sneakers</h1>
      <div class="filters">
        <button class="filter-btn active" onclick="filterProducts('all')">
          All
        </button>
        <button class="market-filter-btn" onclick="filterProducts('adidas')">
          Adidas
        </button>
        <button class="market-filter-btn" onclick="filterProducts('nike')">
          Nike
        </button>
        <button class="market-filter-btn" onclick="filterProducts('puma')">
          Puma
        </button>
      </div>
    </section>

    <section class="market">
      <div class="products">
        <div class="product" data-brand="adidas">
          <img src="images/adidas1.jpg" alt="Adidas Shoe" />
          <p>Adidas Superstar</p>
          <span>$120</span>
          <button class="add-to-favorites">‚ù§Ô∏è</button>
          <button
            class="cart-button"
            onclick="addToCart('Adidas Superstar', 120, 'images/adidas1.jpg')"
          >
            Add to Cart
          </button>
        </div>
        <div class="product" data-brand="nike">
          <img src="images/nike1.jpg" alt="Nike Shoe" />
          <p>Nike Air Max</p>
          <span>$150</span>
          <button class="add-to-favorites">‚ù§Ô∏è</button>
          <button
            class="cart-button"
            onclick="addToCart('Nike Air Max', 150, 'images/nike1.jpg')"
          >
            Add to Cart
          </button>
        </div>
        <div class="product" data-brand="puma">
          <img src="images/puma1.jpg" alt="Puma Shoe" />
          <p>Puma RS-X</p>
          <span>$130</span>
          <button class="add-to-favorites">‚ù§Ô∏è</button>
          <button
            class="cart-button"
            onclick="addToCart('Puma RS-X', 130, 'images/puma1.jpg')"
          >
            Add to Cart
          </button>
        </div>
        <div class="product" data-brand="nike">
          <img src="images/nike-dunk-low.jpg" alt="Nike Shoe" />
          <p>Nike Dunks Low Black/White</p>
          <span>$165</span>
          <button class="add-to-favorites">‚ù§Ô∏è</button>
          <button
            class="cart-button"
            onclick="addToCart('Nike Dunks Low Black/White', 165, 'images/nike-dunk-low.jpg')"
          >
            Add to Cart
          </button>
        </div>

        <div class="product" data-brand="puma">
          <img src="images/puma_suede.jpg" alt="Puma Shoe" />
          <p>Puma Suede</p>
          <span>$140</span>
          <button class="add-to-favorites">‚ù§Ô∏è</button>
          <button
            class="cart-button"
            onclick="addToCart('Puma Suede', 140, 'images/puma_suede.jpg')"
          >
            Add to Cart
          </button>
        </div>

        <div class="product" data-brand="adidas">
          <img src="images/superstar.jpg" alt="Adidas Shoe" />
          <p>Adidas Superstar White</p>
          <span>$110</span>
          <button class="add-to-favorites">‚ù§Ô∏è</button>
          <button
            class="cart-button"
            onclick="addToCart('Adidas Superstar', 110, 'images/superstar.jpg')"
          >
            Add to Cart
          </button>
        </div>
      </div>
    </section>

    <script src="javascript.js"></script>
  </body>
</html>
