<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNKR - Cart</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">SNKR</div>
      <nav>
        <ul>
          <li>
            <a href="market.html"
              ><img
                src="Icons/shopping-bag.png"
                alt="Shopping Bag Icon"
                class="icon"
              />
              Market</a
            >
          </li>
          <li>
            <a href="favorites.html"
              ><img src="Icons/heart.png" alt="Favorites Icon" class="icon" />
              Favorites</a
            >
          </li>
          <li>
            <a href="community.html"
              ><img src="Icons/globe.png" alt="Community Icon" class="icon" />
              Community</a
            >
          </li>
          <li>
            <a href="raffles.html"
              ><img src="Icons/calendar.png" alt="Raffles Icon" class="icon" />
              Raffles</a
            >
          </li>
          <li>
            <a href="account.html"
              ><img src="Icons/user.png" alt="Account Icon" class="icon" />
              Account</a
            >
          </li>
          <li>
            <a href="cart.html"
              ><img src="Icons/cart.png" alt="Cart Icon" class="icon" /> Cart
              (<span id="cart-count">0</span>)</a
            >
          </li>
        </ul>
      </nav>
      <div class="cart-icon" onclick="openCart()">ðŸ›’</div>
    </header>

    <section class="cart">
      <h1>Your Cart</h1>
      <div id="cart-items"></div>
      <div id="cart-total"></div>
      <button onclick="clearCart()">Clear Cart</button>
      <br />
      <button
        class="cart-button"
        onclick="proceedToCheckout()"
        id="checkout-button"
      >
        Checkout
      </button>
    </section>

    <script src="javascript.js"></script>
  </body>
</html>
