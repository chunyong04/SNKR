<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SNKR - Account</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo">SNKR</div>
      <nav>
        <ul>
          <li>
            <a href="market.html"
              ><img
                src="Icons/shopping-bag.png"
                alt="Shopping Bag Icon"
                class="icon"
              />
              Market</a
            >
          </li>
          <li>
            <a href="favorites.html"
              ><img src="Icons/heart.png" alt="Favorites Icon" class="icon" />
              Favorites</a
            >
          </li>
          <li>
            <a href="community.html"
              ><img src="Icons/globe.png" alt="Community Icon" class="icon" />
              Community</a
            >
          </li>
          <li>
            <a href="raffles.html"
              ><img src="Icons/calendar.png" alt="Raffles Icon" class="icon" />
              Raffles</a
            >
          </li>
          <li>
            <a href="account.html"
              ><img src="Icons/user.png" alt="Account Icon" class="icon" />
              Account</a
            >
          </li>
          <li>
            <a href="cart.html"
              ><img src="Icons/cart.png" alt="Cart Icon" class="icon" /> Cart
              (<span id="cart-count">0</span>)</a
            >
          </li>
        </ul>
      </nav>
      <div class="cart-icon" onclick="openCart()">ðŸ›’</div>
    </header>

    <main class="account-container">
      <h1>My Account</h1>
      <div class="account-box">
        <img
          src="https://www.w3schools.com/howto/img_avatar.png"
          alt="User Avatar"
          class="profile-pic"
        />
        <h2 id="username">John Doe</h2>
        <p>Email: <span id="email">johndoe@email.com</span></p>
        <div class="order-history">
            <h2>Order History</h2>


            <div class="sort-options">
              <label for="sort-order">Sort By:</label>
              <select id="sort-order" onchange="sortOrderHistory()">
                <option value="mostRecent">Most Recent</option>
                <option value="oldest">Oldest</option>
              </select>
            </div>
            
            <ul id="order-list">
              <!-- Orders will be generated dynamically -->
            </ul>
          </div>
    <br>
          <div class="tabs">
            <button>My Points</button>
            <button>Vouchers</button>
          </div>
    
          <div class="cards">
            <div class="card">
              <div class="number">1</div>
              <p>To Be Shipped</p>
            </div>
            <div class="card">
              <div class="number">1</div>
              <p>Shipped</p>
            </div>
            <div class="card">
              <div class="number">1</div>
              <p>To Be Reviewed</p>
            </div>
          </div>
    
          <div class="section">
            <span>Personal information</span>
            <img
              src="https://img.icons8.com/ios-glyphs/30/null/user.png"
              alt="icon"
            />
          </div>
    
          <div class="section">
            <span>Payment method</span>
            <img
              src="https://img.icons8.com/ios-glyphs/30/null/wallet.png"
              alt="icon"
            />
          </div>
    
          <div class="section">
            <span>Notification</span>
            <img
              src="https://img.icons8.com/ios-glyphs/30/null/bell.png"
              alt="icon"
            />
          </div>
    
          <div class="section">
            <span>Language</span>
            <img
              src="https://img.icons8.com/ios-glyphs/30/null/globe.png"
              alt="icon"
            />
          </div>
    
          <div class="section">
            <span>About us</span>
            <img
              src="https://img.icons8.com/ios-glyphs/30/null/info.png"
              alt="icon"
            />
          </div>
          <button onclick="logout()" class="logout-btn">Log Out</button>
        </main>
      </div>

      

    <script src="javascript.js"></script>
  </body>
</html>
